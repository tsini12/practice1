<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! World... Chinne Bugtong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello! Chinne</a>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome!</h5>
                        <p class="card-text">Please fill out the form below to register:</p>


                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <label for="name" class="form-label">What is your name?</label>
                            </div>
                            <div class="col-md-8 col-sm-12">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <label for="name" class="form-label">What is the day you were born?</label>
                            </div>
                            <div class="col-md-8 col-sm-12">
                                <input type="date" class="form-control" id="name">
                            </div>
                        </div>

                        <button
                            id="register-btn"
                            type="button"
                            class="btn btn-primary mt-3"
                        >Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thank your for registering!</h5>
                        <p class="card-text">
                            We will be in touch soon 
                            <span class="registrant-name"></span>.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById('register-btn')
                .addEventListener('click', function() {
                    const name = document.getElementById('name').value;
                    document.querySelector('.registrant-name').textContent = name;
                });
        </script>

</body>

</html>
