<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator Bugtong, Chinne</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: url("nature-tree.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; color: #C71585; font-weight: bold; }
        .form-control { border-radius: 20px; padding: 15px; font-size: 16px; }
        .btn { border-radius: 20px; background-color: #C71585; color: white; font-size: 18px; width: 100%; padding: 12px; }
        .btn:hover { background-color: #A2006D; }
        #result {
            display: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
        }
        .loading { text-align: center; padding: 20px; font-size: 18px; color: #C71585; }
        .form-group label { font-weight: bold; color: #C71585; }
        .hint { font-size: 0.9rem; color: #6c757d; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight in kg" required>
            </div>
            <div class="form-group">
                <label for="height">Height (m or cm)</label>
                <input type="number" step="0.01" id="height" class="form-control" placeholder="Enter your Height in (m) or (cm)" required>
            </div>
            <button type="submit" class="btn">Calculate BMI</button>
        </form>

        <div id="result" class="mt-4"></div>

        <div id="loading" class="loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Calculating...
        </div>
    </div>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const resultDiv = document.getElementById("result");
            const loading = document.getElementById("loading");

            const weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            resultDiv.style.display = "none";
            loading.style.display = "block";

            setTimeout(() => {
                loading.style.display = "none";

                if (!isFinite(weight) || !isFinite(height) || weight <= 0 || height <= 0) {
                    resultDiv.innerHTML = `<span style="color:#b00020;">Please enter valid values.</span>`;
                    resultDiv.style.backgroundColor = "transparent";
                    resultDiv.style.display = "block";
                    return;
                }


                if (height > 3) {
                    height = height / 100;
                }

                const bmi = weight / (height * height);

                let category = "";
                let bg = "";
                let text = "#fff";

                if (bmi < 18.5) {
                    category = "Underweight";
                    bg = "#1e90ff"; 
                } else if (bmi < 25) {
                    category = "Normal weight";
                    bg = "#2ecc71"; 
                } else if (bmi < 30) {
                    category = "Overweight";
                    bg = "#ffd700"; 
                    text = "#111";
                } else {
                    category = "Obesity";
                    bg = "#e74c3c"; 
                }

                resultDiv.innerHTML = `Your BMI is <strong>${bmi.toFixed(2)}</strong> â€“ ${category}`;
                resultDiv.style.backgroundColor = bg;
                resultDiv.style.color = text;
                resultDiv.style.display = "block";
            }, 600);
        });
    </script>
</body>
</html>
